<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url("https://images.unsplash.com/photo-1517248135467-4c7edcad34c4");
            background-size: cover;
            background-position: center;
            padding: 50px;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 38px;
            margin-bottom: 30px;
        }

        .table-container {
            max-width: 900px;
            margin: auto;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background: rgba(0,0,0,0.4);
            font-weight: 600;
        }

        tr {
            transition: 0.3s;
        }

        tr:hover {
            background: rgba(255,255,255,0.15);
        }

        .rank {
            font-size: 18px;
            font-weight: 700;
        }

        .gold { color: gold; }
        .silver { color: silver; }
        .bronze { color: #cd7f32; }

        .me {
            background: linear-gradient(135deg, #00ffcc, #00ccff);
            color: #000;
            font-weight: 600;
        }

        .me:hover {
            background: linear-gradient(135deg, #00ffcc, #00ccff);
        }

        @media (max-width: 700px) {
            body {
                padding: 20px;
            }
            th, td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<h1>üèÜ Leaderboard</h1>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Coins</th>
            </tr>
        </thead>
        <tbody>
        {% for user in leaderboard %}
            <tr class="{% if user[1] == current_email %}me{% endif %}">
                <td class="rank
                    {% if loop.index == 1 %}gold{% elif loop.index == 2 %}silver{% elif loop.index == 3 %}bronze{% endif %}">
                    {% if loop.index == 1 %}ü•á
                    {% elif loop.index == 2 %}ü•à
                    {% elif loop.index == 3 %}ü•â
                    {% else %}
                        {{ loop.index }}
                    {% endif %}
                </td>
                <td>{{ user[0] }}</td>
                <td>ü™ô {{ user[2] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
